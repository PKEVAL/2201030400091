<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" />
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="main-container">
      <div class="form">
        <span class="log-in-1">Log In</span>
        <div class="frame">
          <div class="frame-2">
            <div class="frame-3">
              <div class="frame-4">
                <div class="frame-5">
                  <div class="frame-6">
                    <div class="group">
                      <div class="group-7"><div class="vector"></div></div>
                    </div>
                    <span class="following-email">Your email</span>
                  </div>
                  <div class="frame-8">
                    <div class="group-9"></div>
                    <span class="following-password">Password</span>
                  </div>
                </div>
                <button class="frame-button">
                  <span class="span-following">Log In</span>
                </button>
              </div>
              <div class="frame-a">
                <span class="span-following-b">Forgot password?</span>
              </div>
            </div>
            <div class="frame-c">
              <div class="frame-d">
                <div class="line"></div>
                <span class="span-following-e">or</span>
                <div class="line-f"></div>
              </div>
              <div class="frame-10">
                <button class="button">
                  <div class="group-11"></div>
                  <span class="following">Google</span></button
                ><button class="frame-12">
                  <div class="xmlid"></div>
                  <span class="following-13">Facebook</span>
                </button>
              </div>
            </div>
          </div>
          <div class="frame-14">
            <span class="dont-have-account">Donâ€™t have an account?</span
            ><a href="/Sign Up page/index.html"><span class="sign-up" >Sign Up</span></a>
          </div>
        </div>
      </div>
      <div class="rectangle"></div>
    </div>
    
  </body>
</html>
